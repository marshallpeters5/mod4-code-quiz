<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <header id="intro">
        <h1>Welcome to JavaScript Code Quiz 2023</h1>
        <p> Press the 'Start' button to begin the timed quiz. 
                You will have two minutes to complete the quiz. 
                For each incorrect question, time will be deducted. 
                Good luck!
        </p>
    </header>
    <main>
        <section>
            <button id="start" class="btn">Start</button>
        </section>
        <div id="card">
        <content id="question-content" class="hidden">
            <h2 id="question"></h2>
            <button id="0" class="answer-btn btn"></button>
            <button id="1" class="answer-btn btn"></button>
            <button id="2" class="answer-btn btn"></button>
            <button id="3" class="answer-btn btn"></button>
            <h3 id="timer">Time Remaining: 120</h3>
        </content>
        <container id="high-score" class="hidden">
            <h4 id="score"></h4>
            <input type="text" id="initials" class="btn" name="initials" placeholder="Your initials here ex.: MP">
            <button type="submit" class="btn">Submit</button>
        </container>
        </div>
    </main>
</body>
    <script src="./assets/script.js"></script>
</html>
